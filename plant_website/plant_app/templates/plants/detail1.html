<html lang="zh-TW">
{% load static %}
  <head>
    <meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">植物頁面: </h1>
      <p class="">{{ details.title }}</p>
      <p class="lead text-muted"> {{ details.context }}.</p>
      <a>價格</a>
      <p class="lead text-muted"> {{ details.price }}.</p>
      <img src = " {{ details.image.url }}" height=300></img>
      <p>
        <a href="{% url 'index' %}" class="btn btn-primary my-2">Back</a>
      </p>

    </div>
  </section>

    <div class="container">

      <form action="" method="post">
        <div class="form-group">
          <!--  每一個 <input> 元件都有 id，每一個 <label> (en-US) 元件有 for 屬性，用來對應 <input> 元素的 id  -->
          <label for="customer">姓名</label>
          <!--     add attribute:  name="author" for be captured by router('/process')    -->
          <input type="text" id="customer" name="customer" class="form-control" placeholder="您的大名" required autofocus>
        </div>
        <div class="form-group">
          <label for="email" >聯絡方式</label>
          <!--     add attribute:  name="quote"    -->
          <textarea class="form-control" id="email" name="email" placeholder="您的聯絡方式" required></textarea>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="確認購買">
        <input type="hidden" name="purchase" value="yes">
      </form>
    </div> <!-- /container -->
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
